{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Box personal portfolio Template</title>
    <link rel="icon" href="{% static 'img/fav.png' %}" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'ionicons/css/ionicons.min.css' %}" rel="stylesheet">
  
    <!-- main css -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">


    <!-- modernizr -->
    <script src="{% static 'js/modernizr.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <!-- Preloader -->
    <div id="preloader">
        <div class="pre-container">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>
    </div>
    <!-- end Preloader -->

    <div class="container-fluid">
        <!-- box header -->
        <header class="box-header">
            <div class="box-logo">
                <a href="index.html"><img src="{% static 'img/logo.png' %}" width="80" alt="Logo"></a>
            </div>
            <!-- box-nav -->
            <a class="box-primary-nav-trigger" href="#0">
                <span class="box-menu-text">Menu</span><span class="box-menu-icon"></span>
            </a>
            <!-- box-primary-nav-trigger -->
        </header>
        <!-- end box header -->

        <!-- nav -->
        <nav>
            <ul class="box-primary-nav">
                <li class="box-label">Benim Hakkımda</li>

                <li><a href="{% url 'ana_sayfa' %}">Intro</a> <i class="ion-ios-circle-filled color"></i></li>
                <li><a href="{% url 'gonderi_liste' %}">Blog</a></li>
                <li><a href="{% url 'contact' %}">İletişim</a></li>



                <li class="box-label">Sosyal Medya</li>

                <li class="box-social"><a href="#0"><i class="ion-social-facebook"></i></a></li>
                <li class="box-social"><a href="#0"><i class="ion-social-instagram-outline"></i></a></li>
                <li class="box-social"><a href="#0"><i class="ion-social-twitter"></i></a></li>
            </ul>
        </nav>
        <!-- end nav -->

    </div>

    {% block content %}

    {% endblock %}

    <!-- footer -->
    <footer>
        <div class="container-fluid">
            <p class="copyright">© Box Portfolio 2016</p>
            <p class="copyright2"></p>
            <p class="copyright2">Görkem Seçkin 2019</p>
            <p class="copyright2">Vektörel Bilişim</p>
            <p class="copyright2">Python Programlama Web Projesi</p>
        </div>
    </footer>
    <!-- end footer -->

    <!-- back to top -->
    <a href="#0" class="cd-top"><i class="ion-android-arrow-up"></i></a>
    <!-- end back to top -->



    <!-- jQuery -->
    <script src="{% static 'js/jquery-2.1.1.js'%}"></script>
    <!--  plugins -->
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/menu.js'%}"></script>
    <script src="{% static 'js/animated-headline.js'%}"></script>
    <script src="{% static 'js/isotope.pkgd.min.js'%}"></script>

 
    <!--  custom script -->
    <script src="{% static 'js/custom.js'%}"></script>

</body>

</html>
